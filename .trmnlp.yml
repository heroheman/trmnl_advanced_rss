# TRMNLP configuration
# {{ env.VARIABLE }} interpolation is available here
---
# auto-reload when files change (`watch: false` to disable)
watch:
  - .trmnlp.yml
  - src

# values of custom fields (defined in src/settings.yml)
custom_fields: {
  rss_url: "https://cdn.flore.nz/example_feed.xml",
  display_mode_full: "grid_list", # grid, list, grid_list
  display_mode_half: "grid", # grid, list, grid_list
  display_mode_small: "list", # grid, list, grid_list
  show_images_full: true,
  show_images_medium: true,
  show_images_small: false,
  show_description_full: true,
  show_description_medium: true,
  show_description_small: false,
  show_title_bar: true
  }

# override variables
variables:
  trmnl: {}

